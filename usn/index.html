<html>
<head>
    <title>USN</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<body>
    <div class="swap-form-container">
        <div class="swap-form__title">USN <=> NEAR swaps</div>
        <div class="swap-form__input-title">Your NEAR Account</div>
        <div class="swap-form__input-load-container">
            <input
                class="swap-form__input"
                type="text"
                value=""
                id="usn-account-id"
                placeholder="Your NEAR account"
            >
            <div class="swap-form__input-load-button" id="usn-check-button">Load</div>
        </div>
        <div id="check-usn-found" class="hidden">
            <div class="swap-form__balance-container" >
                <div class="swap-form__balance">
                    Balance $
                    <input type="text" id="usn-amount" class="swap-form__balance-number" value="100">
                </div>
                <div class="swap-form__balance-icon"><img class="swap-form__balance-usn-img" src="img/USN_icon.png" alt="USN"></div>
            </div>
            <div id="usn-unwrap-button" class="swap-form__button">Swap USN to NEAR</div>
            <div class="swap-form__balance-container">
                <div class="swap-form__balance">
                    Balance $
                    <input type="text" id="usn-near-amount" class="swap-form__balance-number" value="100000000">
                </div>
                <div class="swap-form__balance-icon"><img class="swap-form__balance-near-img" src="img/NEAR_icon.png" alt="NEAR"></div>
            </div>
            <div id="usn-wrap-button" class="swap-form__button">Swap NEAR to USN</div>
        </div>
    </div>


    <div class="hidden" role="alert" id="usn-check-loading">
        <div class="lds-facebook"><div></div><div></div><div></div></div>
    </div>

    <div class="alert alert-warning hidden claim-alert" role="alert" id="check-usn-error">
        Data not found
    </div>

    <script src="usn.js"></script>
</body>
</html>
