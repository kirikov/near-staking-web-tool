<html>
<head>
    <title>USN</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="/style.e308ff8e.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
<script src="/style.e308ff8e.js"></script></head>
<body>
    <div class="swap-form-container">
        <div class="swap-form__title">USN <=> NEAR swaps</=></div>
        <div class="swap-form__input-title">Your NEAR Account</div>
        <div class="swap-form__input-load-container">
            <input class="swap-form__input" type="text" value="" id="usn-account-id" placeholder="Your NEAR account">
            <div class="swap-form__input-load-button">Load</div>
        </div>
        <div class="swap-form__balance-container">
            <div class="swap-form__balance">
                Balance $
                <div class="swap-form__balance-number">100</div>
            </div>
            <div class="swap-form__balance-icon">USN</div>
        </div>
        <div class="swap-form__button">Swap USN to NEAR</div>
        <div class="swap-form__balance-container">
            <div class="swap-form__balance">
                Balance $
                <div class="swap-form__balance-number">100000000</div>
            </div>
            <div class="swap-form__balance-icon">NEAR</div>
        </div>
        <div class="swap-form__button">Swap NEAR to USN</div>
    </div>


    <div class="hidden" role="alert" id="usn-check-loading">
        <div class="lds-facebook"><div></div><div></div><div></div></div>
    </div>

    <div class="alert alert-warning hidden claim-alert" role="alert" id="check-usn-error">
        Data not found
    </div>

    <div id="check-usn-found" class="hidden">
        <div class="alert alert-success claim-alert" role="alert">
            <div>
                Balance: $<input type="text" id="usn-amount" style="width: 90px"> USN
            </div>
            <div class="link-button-container hidden" id="usn-unwrap-button">
                <a href="#" class="link-button">
                    Swap USN to NEAR
                </a>
            </div>
        </div>

        <div class="alert alert-success claim-alert" role="alert">
            <div>
                Balance: $<input type="text" id="usn-near-amount" style="width: 90px"> NEAR
            </div>
            <div class="link-button-container hidden" id="usn-wrap-button">
                <a href="#" class="link-button">
                    Swap NEAR to USN
                </a>
            </div>
        </div>
    </div>

    <script src="/usn.f0c0792a.js"></script>
</body>
</html>
